language: python
branches:
  only:
  - master
sudo: required
services:
- docker
notifications:
  webhooks:
    urls:
    - https://api.opsgenie.com/v1/json/travisci?apiKey=5a20d401-9c4b-4083-b22d-afeb70aad486
    on_success: always
    on_failure: always
    on_start: never
  slack:
    secure: 

before_install:
- docker build --file="docker/dockerfiles/Dockerfile" -t mxlei01/simple-ml .

script:
- docker run -it mxlei01/simple-ml /bin/bash /application/build_scripts/Run_Docker_Build.sh $COVERALLS_REPO_TOKEN $TRAVIS_BRANCH $TRAVIS_BRANCH

after_success:
- docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
- docker push mxlei01/simple-ml
